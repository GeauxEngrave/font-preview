<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Preview Tool</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <input type="text" id="textInput" placeholder="Type your text here for a preview..." oninput="updateText()">
    
    <div class="font-container">
        <!-- Non-Script Fonts -->
        <div class="non-script-fonts">
            <div class="font-preview abeezee" data-font-name="ABeeZee">ABeeZee</div>
            <div class="font-preview bellmt" data-font-name="Bell MT">Bell MT</div>
            <div class="font-preview centurygothic" data-font-name="Century Gothic">Century Gothic</div>
            <div class="font-preview centuryschoolbook" data-font-name="Century Schoolbook">Century Schoolbook</div>
            <div class="font-preview dubai" data-font-name="Dubai">Dubai</div>
            <div class="font-preview legohouse" data-font-name="LegoHouse">LegoHouse</div>
            <div class="font-preview sweetystrawberry" data-font-name="SweetyStrawberry">SweetyStrawberry</div>
            <div class="font-preview thequeen" data-font-name="TheQueen">TheQueen</div>
        </div>
    
        <!-- Script Fonts -->
        <div class="script-fonts">
            <div class="font-preview ballistone" data-font-name="Ballistone">Ballistone</div>
            <div class="font-preview madelinascript" data-font-name="MadelinaScript">MadelinaScript</div>
            <div class="font-preview nathan" data-font-name="Nathan">Nathan</div>
            <div class="font-preview rochester" data-font-name="Rochester">Rochester</div>
            <div class="font-preview sweety" data-font-name="Sweety">Sweety</div>
            <div class="font-preview tastefulsandwich" data-font-name="TastefulSandwich">TastefulSandwich</div>
            <div class="font-preview timberlyscript" data-font-name="TimberlyScript">TimberlyScript</div>
        </div>
    </div>
 
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
