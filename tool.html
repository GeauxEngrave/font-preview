<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Preview Tool</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <input type="text" id="textInput" placeholder="Type your text here..." oninput="updateText()">
    
    <div class="font-container">
        <!-- Non-Script Fonts -->
        <div class="non-script-fonts">
            <div class="font-preview abeezee" id="abeeZeePreview" data-font-name="ABeeZee">ABeeZee</div>
            <div class="font-preview ballistone" id="ballistonePreview" data-font-name="Ballistone">Ballistone</div>
            <div class="font-preview blacksword" id="blackswordPreview" data-font-name="Blacksword">Blacksword</div>
            <div class="font-preview legohouse" id="legoHousePreview" data-font-name="LegoHouse">LegoHouse</div>
            <div class="font-preview nathan" id="nathanPreview" data-font-name="Nathan">Nathan</div>
            <div class="font-preview rochester" id="rochesterPreview" data-font-name="Rochester">Rochester</div>
            <div class="font-preview thequeen" id="theQueenPreview" data-font-name="TheQueen">TheQueen</div>
        </div>
    
        <!-- Script Fonts -->
        <div class="script-fonts">
            <div class="font-preview sweety" id="sweetyPreview" data-font-name="Sweety">Sweety</div>
            <div class="font-preview sweetystrawberry" id="sweetyStrawberryPreview" data-font-name="SweetyStrawberry">SweetyStrawberry</div>
            <div class="font-preview tastefulsandwich" id="tastefulSandwichPreview" data-font-name="TastefulSandwich">TastefulSandwich</div>
            <div class="font-preview madelinascript" id="madelinaScriptPreview" data-font-name="MadelinaScript">MadelinaScript</div>
            <div class="font-preview timberlyscript" id="timberlyScriptPreview" data-font-name="TimberlyScript">TimberlyScript</div>
        </div>
    </div>
 
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
