<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Preview Tool</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <input type="text" id="textInput" placeholder="Type your text here..." oninput="updateText()">
    
    <div class="font-preview abee-zee" id="abeeZeePreview" data-font-name="ABeeZee">ABeeZee</div>
    <div class="font-preview ballistone" id="ballistonePreview" data-font-name="Ballistone">Ballistone</div>
    <div class="font-preview blacksword" id="blackswordPreview" data-font-name="Blacksword">Blacksword</div>
    <div class="font-preview lego-house" id="legoHousePreview" data-font-name="LegoHouse">LegoHouse</div>
    <div class="font-preview madelina-script" id="madelinaScriptPreview" data-font-name="MadelinaScript">MadelinaScript</div>
    <div class="font-preview nathan" id="nathanPreview" data-font-name="Nathan">Nathan</div>
    <div class="font-preview rochester" id="rochesterPreview" data-font-name="Rochester">Rochester</div>
    <div class="font-preview sweety" id="sweetyPreview" data-font-name="Sweety">Sweety</div>
    <div class="font-preview sweety-strawberry" id="sweetyStrawberryPreview" data-font-name="SweetyStrawberry">SweetyStrawberry</div>
    <div class="font-preview tasteful-sandwich" id="tastefulSandwichPreview" data-font-name="TastefulSandwich">TastefulSandwich</div>
    <div class="font-preview the-queen" id="theQueenPreview" data-font-name="TheQueen">TheQueen</div>
    <div class="font-preview timberly-script" id="timberlyScriptPreview" data-font-name="TimberlyScript">TimberlyScript</div>
 
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
