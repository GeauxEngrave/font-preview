<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Preview Tool</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h2>Preview Your Text Here!</h2>
    <input type="text" id="textInput" placeholder="Type your text here..." oninput="updateText()">
    
    <div class="font-preview blacksword" id="blackswordPreview" data-font-name="Blacksword">Blacksword</div>
    <div class="font-preview open-sans" id="openSansPreview" data-font-name="Open Sans">Open Sans</div>
    <div class="font-preview serif" id="serifPreview" data-font-name="Times New Roman">Times New Roman</div>
    <div class="font-preview monospace" id="monospacePreview" data-font-name="Courier New">Courier New</div>
    
    <div class="font-preview nathan" id="nathanPreview" data-font-name="Nathan">Nathan</div>
    <div class="font-preview timberlyscript" id="timberlyscriptPreview" data-font-name="Timberly Script">Timberly Script</div>
    <div class="font-preview ballistone" id="ballistonePreview" data-font-name="Ballistone">Ballistone</div>
    <div class="font-preview madelinascript" id="madelinascriptPreview" data-font-name="Madelina Script">Madelina Script</div>
    <div class="font-preview tastefulsandwich" id="tastefulsandwichPreview" data-font-name="Tasteful Sandwich">Tasteful Sandwich</div>
    <div class="font-preview sweety" id="sweetyPreview" data-font-name="Sweety">Sweety</div>
    <div class="font-preview rochester" id="rochesterPreview" data-font-name="Rochester">Rochester</div>
    <div class="font-preview legohouse" id="legohousePreview" data-font-name="Lego House">Lego House</div>
    <div class="font-preview abeezee" id="abeezeePreview" data-font-name="ABeeZee">ABeeZee</div>
    <div class="font-preview sweetystrberry" id="sweetystrberryPreview" data-font-name="Sweety Strawberry">Sweety Strawberry</div>
    <div class="font-preview thequeen" id="thequeenPreview" data-font-name="The Queen">The Queen</div>
    <div class="font-preview centurygothic" id="centurygothicPreview" data-font-name="Century Gothic">Century Gothic</div>
    
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
