<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Preview Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
        
        @font-face {
            font-family: 'Blacksword';
            src: url('https://geauxengrave.github.io/font-preview/fonts/Blacksword.otf') format('opentype');
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            margin: 20px;
        }
        
        #textInput {
            width: 80%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .font-preview {
            margin: 10px 0;
            font-size: 36px;
            position: relative;
            display: block;
        }
        
        .font-preview::after {
            content: attr(data-font-name);
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 16px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .font-preview:hover::after {
            visibility: visible;
            opacity: 1;
        }
        
        .blacksword {
            font-family: 'Blacksword', cursive;
        }
        .open-sans {
            font-family: 'Open Sans', sans-serif;
        }
        .serif {
            font-family: 'Times New Roman', serif;
        }
        .monospace {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <h2>Preview Your Text Here!</h2>
    <input type="text" id="textInput" placeholder="Type your text here..." oninput="updateText()">
    
    <div class="font-preview blacksword" id="blackswordPreview" data-font-name="Blacksword">Blacksword</div>
    <div class="font-preview open-sans" id="openSansPreview" data-font-name="Open Sans">Open Sans</div>
    <div class="font-preview serif" id="serifPreview" data-font-name="Times New Roman">Times New Roman</div>
    <div class="font-preview monospace" id="monospacePreview" data-font-name="Courier New">Courier New</div>
    
    <script>
        function updateText() {
            let userInput = document.getElementById('textInput').value;
            document.getElementById('blackswordPreview').innerText = userInput || "Blacksword";
            document.getElementById('openSansPreview').innerText = userInput || "Open Sans";
            document.getElementById('serifPreview').innerText = userInput || "Times New Roman";
            document.getElementById('monospacePreview').innerText = userInput || "Courier New";
        }
    </script>
</body>
</html>
